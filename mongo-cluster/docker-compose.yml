version: '3'

# note: please specify all the [adminName] and [password] fields

services:

  master:
    image: mongo:latest
    container_name: smtet-mongo-master
    environment:
        - MONGO_INITDB_ROOT_USERNAME=[adminName]
        - MONGO_INITDB_ROOT_PASSWORD=[password]
    ports:
      - "22702:27017"
    volumes:
      - "/workspace/www/smtet-mongos/master/mongos.conf:/etc/mongos.conf"
      - "/workspace/www/smtet-mongos/common/mongo-keyfile:/opt/mongo/mongo-keyfile"
      - "/workspace/downloadCenter:/workspace/downloadCenter"
    command:
      - mongos
      - --config
      - /etc/mongos.conf
    networks:
      smtet_net:
        ipv4_address: 172.22.0.100

  config1:
